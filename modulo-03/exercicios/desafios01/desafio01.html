<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            margin: 10px;
        }

        thead > tr > th {
            background-color: black;
            color: white;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.num {
            background-color: black;
            color: white;
            border: 1px solid rgb(77, 75, 75);
        }

        th#degrade {
            width: 50px;
            background-image: linear-gradient(95deg, black, rgb(116, 115, 115));
            color: #3A3939;
        }

        th.letter {
            padding: 10px;
            border: 1px solid rgb(77, 75, 75);
        }

    </style>

</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <thead>
            <tr>
                <th id="degrade" scope="col">.</th>
                <th class="letter" scope="col">A</th>
                <th class="letter" scope="col">B</th>
                <th class="letter" scope="col">C</th>
                <th class="letter" scope="col">D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="num" scope="row">01</td>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td class="num" scope="row">02</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td class="num" scope="row">03</td>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td class="num" scope="row">04</td>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td class="num" scope="row">05</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
    <h1>Segunda tabela</h1>
    <table>
        <thead>
            <tr>
                <th class="letter">A</th>
                <th class="letter">B</th>
                <th class="letter">C</th>
                <th class="letter">D</th>
                <th class="letter">E</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
