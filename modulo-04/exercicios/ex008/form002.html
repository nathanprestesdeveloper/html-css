<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário simples</title>
</head>
<body>
    <h1>Preencha o formulário abaixo</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="10" size="10" autocomplete="cc-name">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="Senha" id="isen" required minlength="8" maxlength="10" size="10" placeholder="mín. 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
