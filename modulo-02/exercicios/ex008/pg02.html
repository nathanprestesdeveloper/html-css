<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: aqua;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse abaixo e veja o que não é visto</h1>
    <div>
        Passe o mouse aqui
        <p>NÃO TINHA ME VISTO ANTES HAHAHAHA</p>
    </div>
    <p>fim do exemplo.</p>
</body>
</html>
