<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização dos fundos</title>
    <style>
        body {
            background-image: url(https://gustavoguanabara.github.io/html-css/imagens/mascote.png); /*Teste de imagem web na URL*/
            background-size: 100px; /*A imagem SEMPRE, por padrão, irá sem carregada no seu tamanho padrão, a não ser que definamos com esta tag o seu real tamanho. Esta tag define por padrão o tamanho da imagem no fundo*/
            background-repeat: no-repeat; /*Por padrão, o background-image repete automaticamente a imagem a depender do seu tamanho, se mantendo fixa no fundo do site. Quando colocamos está propriedade no nosso site, nos damos uma ordem para não repetir esta imagem. Temos também o repeat-x (Horizontal) e o repeat-y (Vertical) tendo sempre como ponto de partida o canto superior esquerdo (para todo o tipo de repeat)*/
        }
    </style>
