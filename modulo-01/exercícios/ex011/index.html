<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamismo</title>
</head>
<body>
    <h1>Teste para o dinamismo de imagens</h1>
    <p>Tente abrir esse mesmo site em dispositivos diferentes para ver a adaptação de imagens. Reduzir e aumentar a tela também funiona!&#x1F609; </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem g">
    </picture>
    <h1>CARREGANDO AUDIOS</h1>
    <audio preload="metadata" controls autoplay>
        <source src="audio/I Feel It All So Deeply - Bail Bonds.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
