<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalmente acabando</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest">
                <optgroup value="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup value="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="DEV">Desenvolvedor</option>
                <option value="PRG">Programador</option>
                <option value="ENG">Engenheiro de Software</option>
                <option value="FST">Full-stack</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Comentário: </label> <br>
            <textarea name="mensagem" id="imsg" cols="30" rows="10">

            </textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
