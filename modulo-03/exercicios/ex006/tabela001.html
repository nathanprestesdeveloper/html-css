<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table {
            width: 400px; /*Largura da tabela*/
            height: 400px;
            border-collapse: collapse; /*Por padrão, é border-collapse: separate; Se deixarmos assim, as linhas ficar separadas. Para juntar, usamos collpase!*/
        }

        td {
            text-align: center; /*Alinhamento horizonta*/
            vertical-align: middle; /*Alinhamento vertical*/
            border: 1px solid black;
            padding: 8px;
        }

        .numero {
            text-align: right;
        } /*Organização para os números se caso quiser*/

    </style>

</head>
<body>
    <!--
    HIERARQUIA DE TABELAS

    1. TABLE -> TABELA
    2. TABLE ROW -> LINHA DE TABELA
    3. TABLE HEADER -> CABEÇALHO DE TABELA
    4. TABLE DATA -> DADO DA TABELA
    -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--Primeira linha (Tr) + conteúdos da primeira linha (Td)-->
            <td>A1</td>            
            <td>B1</td>            
            <td>C1</td>            
        </tr>
        <tr class="linha"> <!--Segunda linha (Tr) + conteúdos da segunda linha (Td)-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
