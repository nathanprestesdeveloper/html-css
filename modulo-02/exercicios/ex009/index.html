<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de caixas</title>
    <style>
        h1 {
            /*Agora eu vou abrir observações para mostrar as shorthands. Os itens dentro das observações, são tudo o que foi simplificado pelas shorthands na exata ordem.*/

            height: 300px;
            width: 300px;
            background-color: beige;

            /*
            border-width: 10px;
            border-style: solid;
            border-color: aqua;
            */

            border: 10px solid aqua;

            /*
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            */

            padding: 10px;

            /*
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            */

            margin: 10px;

            /*
            outline-width: 5px;
            outline-style: dashed;
            outline-color: blueviolet;
            */

            outline: 5px dashed blueviolet;


        }

        a {
            /*
            border-width: 10px;
            border-style: solid;
            border-color: aquamarine;
            */

            border: 10px solid aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1> <br>
    <p>Os parágrafos também são caixas de estilo box-level, porém <a href="#">os links não são!</a></p>
</body>
</html>
