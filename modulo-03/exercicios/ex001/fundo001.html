<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de fundo</title>
    <style>
        body {
            background-image: url(imagens/wallpaper002.jpg);
        }

        div.quadrado {
            background-color: lightgray;
            display: inline-block;
            border: 1px solid black;
            border-radius: 10px;
            width: 300px;
            height: 300px;
        }

        div#q1 {
            background-color: skyblue;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }
        /*Aqui nos temos a imagem como fundo. Está imagem é bem pequena, então se olhar bem, ela faz um jogo da velha com a imagem.*/
        div#q3 {
            background-image: url(imagens/pattern003.png);
        }

        div#q4 {
            background-image: url(imagens/wallpaper005.jpg);
        }

        div#q5 {
            background-image: url(imagens/pattern004.png);
        }

        div#q6 {
            background-image: linear-gradient(to right, blue, yellow, orange, purple, black)
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1">

    </div>

    <div class="quadrado" id="q2">

    </div>

    <div class="quadrado" id="q3">

    </div>
    <div class="quadrado" id="q4">

    </div>
    <div class="quadrado" id="q5">

    </div>
    <div class="quadrado" id="q6">

    </div>
</body>
</html>
