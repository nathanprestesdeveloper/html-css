<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor:</p>
    <video width="750" poster="imagem/imagem-m.png" controls>
        <source src="midia/videonormal.mp4" type="video/mp4">
        <source src="midia/meu-videofull.mp4" type="video/mp4">
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ic_TU2ScN-M?si=OIoFcxPSscmaBlQL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   
</body>
</html>
